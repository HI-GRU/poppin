services:
  mysql:
    image: mysql
    restart: always
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - ./db/mysql/data:/var/lib/mysql
      - ./db/mysql/initdb:/docker-entrypoint-initdb.d
  nginx:
    image: nginx
    restart: always
    env_file:
      - .env
    ports:
      - "80:80"
    volumes:
      - ./nginx/templates:/etc/nginx/templates
  backend-builder:
    image: eclipse-temurin:17
    env_file:
      - .env
    volumes:
      - ./backend:/opt/app
      - gradle_home:/opt/app/build
    working_dir: /opt/app
    command: "./gradlew build -x test"
  backend:
    image: eclipse-temurin:17
    env_file:
      - .env
    volumes:
      - gradle_home:/opt/app/build
    command: "java -jar /opt/app/build/libs/poppin-0.0.1-SNAPSHOT.jar"
    depends_on:
      backend-builder:
        condition: service_completed_successfully
    develop:
      watch:
        - path: gradle_home
          action: sync+restart
          target: /opt/app/build
volumes:
  gradle_home:
  app_home: