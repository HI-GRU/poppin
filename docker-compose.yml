services:
  mysql:
    image: mysql
    restart: always
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - ./db/mysql/data:/var/lib/mysql
      - ./db/mysql/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
  nginx:
    image: nginx
    restart: always
    env_file:
      - .env
    ports:
      - "80:80"
    volumes:
      - ./nginx/templates:/etc/nginx/templates
  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
  backend-builder:
    image: eclipse-temurin:17
    env_file:
      - .env
    volumes:
      - ./backend:/opt/app
      - gradle_home:/opt/app/build
    working_dir: /opt/app
    command: "./gradlew build -x test"
  backend:
    image: eclipse-temurin:17
    env_file:
      - .env
    volumes:
      - gradle_home:/opt/app/build
    command: "java -jar /opt/app/build/libs/poppin-0.0.1-SNAPSHOT.jar"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend-builder:
        condition: service_completed_successfully
    develop:
      watch:
        - path: gradle_home
          action: sync+restart
          target: /opt/app/build
volumes:
  gradle_home:
  app_home: